<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.4.5/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.5.4.5/themes/icon.css" />
    <script src="../jquery-easyui-1.5.4.5/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery-easyui-1.5.4.5/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
    <title>easyui基本框架搭建</title>
</head>

<body class="easyui-layout"  >


    <!--顶部-->
    <div region="north" style="height: 70px;">
        <h1 style="text-align: center;">智能停车管理平台</h1>
    </div>
    <!--左侧菜单start-->
    <div region="west" title="导航菜单" split="true" style="width: 200px;">
        <div class="easyui-panel" data-options="fit:true">
            <!--手风琴菜单-->
            <div class="easyui-accordion" data-options="multiple:true,fit:true">
                <div title="用户管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <p onclick="addNewTab('name1','localhost:8080/admin/display')">管理员</p>
                    <p onclick="addNewTab('name2','localhost:8080/blacklist/display')">黑名单</p>
                    <p onclick="addNewTab('name3','localhost:8080/tenant/display')">租户</p>
                    <!--<p onclick="addNewTab('name3','xxx.xxx.action')">指定地址1</p>
                    <p onclick="addNewTab('mane4','xxx.xxxController')">指定地址2</p>
                    <p onclick="addNewTab('name5','xxx.xxx.jsp')">指定地址3</p>
                    <p>Language.3</p>
                    <p>Language.4</p>
                    <p>Language.5</p>-->
                </div>
                <div title="订单管理" style="padding:10px;">
                    <p onclick="addNewTab('name1','localhost:8080/tenantorder/display')">月租户订单</p>
                    <p onclick="addNewTab('name1','localhost:8080/blacklist/display')">临时订单</p>
                </div>
                <div title="进出口管理" style="padding:10px;">
                    <p>Jae world.</p>
                </div>
                <div title="Ruby" style="padding:10px;">
                    <p>Jae world.</p>
                </div>
            </div>
            <!--手风琴菜单end-->
        </div>
    </div>
    <!--中间主要区域-->
    <div data-options="region:'center',split:true">
        <div id="mainTabs" class="easyui-tabs" data-options="fit:true">
        </div>
    </div>
    <!--页脚-->
    <div region="south" style="text-align: center;height: 50px;">
        <h3>梦达公司</h3>
    </div>

</body>

</html>
